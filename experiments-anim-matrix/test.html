    <style>
        #matrix-background {
          height: 100%;
          width: 100%;
        }
      
        .matrix-character {
          color: green;
          font-size: 12px;
        }
      </style>
</head>
<body>
    <div id="matrix-background">
        <!-- Grille de caractères générée par JavaScript -->
      </div>
      
      <script>
        // Génère une grille de caractères de style "Matrix" et l'ajoute à l'élément "matrix-background"
        function generateMatrixBackground() {
          const matrixBackground = document.getElementById("matrix-background");
      
          for (let i = 0; i < 1000; i++) {
            // Crée un caractère aléatoire
            const matrixCharacter = document.createElement("span");
            matrixCharacter.innerText = generateRandomCharacter();
            matrixCharacter.classList.add("matrix-character");
      
            // Ajoute le caractère à la grille
            matrixBackground.appendChild(matrixCharacter);
          }
        }
      
        // Génère un caractère aléatoire de style "Matrix"
        function generateRandomCharacter() {
          const characters = "01";
          return characters[Math.floor(Math.random() * characters.length)];
        }
